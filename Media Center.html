<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon Hotel Apartments</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Open Sans", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #fff;
      color: #222;
      padding-top: 65px; /* same as header height */
      scroll-behavior: smooth;
    }

    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
    }

    /* Hero section */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: stretch;
      min-height: 50vh;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-text {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      padding: 2rem;
      color: #333;
      background-color: #f8f9fa;
    }

    /* Discover section */
    .discover {
      position: relative;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    .discover img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      filter: brightness(65%);
      display: block;
    }

    .discover-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
    }

    .discover h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .discover button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .discover button:hover {
      background: #fff;
      color: #1668cc;
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity:0; }
      to { opacity:1; }
    }

    /* Responsive */
    @media(max-width:900px) {
      .hero {
        grid-template-columns: 1fr;
      }
      
      .hero-text {
        order: -1;
        padding: 1.5rem;
      }
      
      .discover h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header will load here -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="hero">
    <img src="./Images/MediaCenterHero.webp" alt="Meeting">
    <div class="hero-text" data-translate="mediaHeroText">
      OUR PARTICIPATION IN THE MEETING OF THE MINISTRY OF HERITAGE
    </div>
  </section>

  <!-- Discover Section -->
  <section class="discover">
    <img src="./Images/DiscoverOman.webp" alt="Oman landscape">
    <div class="discover-text">
      <h2 data-translate="discoverTitle">DISCOVER OMAN AND WONDERFUL PLACES</h2>
      <button onclick="window.open('https://www.instagram.com/experienceoman/?hl=ar', '_blank')" data-translate="discoverButton">
        LEARN MORE
      </button>
    </div>
  </section>

  <!-- Footer will load here -->
  <div id="footer"></div>

  <!-- Language script -->
  <script src="language.js"></script>

  <!-- JS to fetch header/footer and initialize language -->
  <script>
    // Load header
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        // Load footer
        fetch("footer.html")
          .then(res => res.text())
          .then(data => {
            document.getElementById("footer").innerHTML = data;
          });

        // Reattach menu toggle functionality
        const toggle = document.getElementById("menu-toggle");
        const nav = document.getElementById("nav-links");
        if (toggle) {
          toggle.addEventListener("click", () => {
            nav.classList.toggle("active");
          });
        }
      });
  </script>

</body>
</html>
